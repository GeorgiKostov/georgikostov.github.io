<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>{{ page.title | default: site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMKXfyGEFjRnSX0P4yV6arICpQYBGubXfQYlUbJ" crossorigin="anonymous">
    {% seo %} <!-- Ensures SEO metadata -->
    {% include head-custom.html %} <!-- Optional custom head content -->
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
